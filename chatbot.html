<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add your meta tags, title, and CSS styles here -->
</head>
<body>
    <div id="chat-container">
        <div id="chat-box">
            <p>Welcome to the Homework Help Chatbot. How can I assist you today?</p>
        </div>
        <input type="text" id="user-input" placeholder="Type your question...">
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        userInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const userMessage = userInput.value;
                userInput.value = '';
                appendMessage('You', userMessage);

                // Process the user's input and generate a response
                const botResponse = generateResponse(userMessage);
                setTimeout(() => appendMessage('Chatbot', botResponse), 1000);
            }
        });

        function appendMessage(sender, message) {
            const messageElement = document.createElement('p');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom of the chat box
        }

        function generateResponse(userMessage) {
            const lowerCaseMessage = userMessage.toLowerCase();

            if (lowerCaseMessage.includes('math')) {
                return 'Sure, I can help you with math. What specific math problem do you have?';
            } else if (lowerCaseMessage.includes('science')) {
                return 'Of course! What science topic are you studying?';
            } else if (lowerCaseMessage.includes('history')) {
                return 'I can assist you with history questions. What period or event are you interested in?';
            } else {
                return 'I'm sorry, I don't have information on that topic. Please ask another question.';
            }
        }
    </script>
</body>
</html>
